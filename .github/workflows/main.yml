name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'

    - name: Install dependencies with Rust build
      run: |
        # Убеждаемся, что установлены необходимые системные зависимости
        sudo apt-get update
        sudo apt-get install -y pkg-config libc6-dev
        npm ci

    - name: Type check
      run: npm run type-check

    - name: Build project
      run: npm run build-only
